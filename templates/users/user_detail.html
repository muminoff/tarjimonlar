{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>{{ object.username }}</h2>
    </div>
  </div>

{% if object == request.user %}
<!-- Action buttons -->     
<div class="row">

  <div class="col-sm-12 ">
    <div class="btn-group">
      <a class="btn btn-info" href="{% url 'users:update' %}">Men haqimda</a>
      <a class="btn btn-info" href="{% url 'account_email' %}">Elektron pochtam</a>
    </div>
  </div>

</div>
<!-- End Action buttons -->
{% endif %}


</div>
{% endblock content %}
